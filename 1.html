<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-lg-3 py-lg-2 shadow-sm sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand me-5 fw-bold fs-3 h-font" href="1.html">Motel hotel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li><li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Room</a>
              </li><li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Facilities</a>
              </li><li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Contact us</a>
              </li><li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
             
            
            </ul>
            <form class="d-flex">
              <button type="button" class="btn btn-outline-dark shadow-none me-lg-2 me-3" data-bs-toggle="modal" data-bs-target="#LoginModal">
               Login
              </button>
              <button type="button" class="btn btn-outline-dark " data-bs-toggle="modal" data-bs-target="#RegisterModal">
                Register
               </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="modal fade" id="LoginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form>
            <div class="modal-header">
              <h5 class="modal-title d-flex align-items-center">
                <i class="bi bi-person-fill fs-2"></i>
                user Login
                
              </h5>
              <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control shadow-none" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control shadow-none" aria-describedby="emailHelp">
                </div>
                <div class="d-flex align-item-center justify-content-between mb-2">
                    <button class="btn btn-dark shadow-none">Login </button>
                    <a href="javascript: void(0)" class="btn text-decoration-none">Forgot password?</a>
                </div>
            </div>
          
        </form>
          </div>
        </div>
      </div>
      <div class="modal fade" id="RegisterModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form>
            <div class="modal-header">
              <h5 class="modal-title d-flex align-items-center">
                <i class="bi bi-person-fill-add"></i>
                User Registration
                
              </h5>
              <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span class="badge bg-light text-dark">NOTE-Your details must match with your ID details.</span>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control shadow-none" aria-describedby="emailHelp">
                        </div>
                         <div class="col-md-6">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control shadow-none" aria-describedby="emailHelp">
                        </div> 
                        <div class="col-md-6">
                            <label class="form-label">Phone number</label>
                            <input type="number" class="form-control shadow-none" aria-describedby="emailHelp">
                        </div> 
                        <div class="col-md-6">
                            <label class="form-label">Picture</label>
                            <input type="file" class="form-control shadow-none" aria-describedby="emailHelp">
                        </div> 
                        <div class="col-md-12 p-0 mb-3 ">
                            <label class="form-label">Address</label>
                           <textarea class="form-control shadow-none"  rows="1"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Pincode</label>
                            <input type="number" class="form-control shadow-none" aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date of birth</label>
                            <input type="date" class="form-control shadow-none" aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control shadow-none" aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control shadow-none" aria-describedby="emailHelp">
                        </div>
                    </div>
                </div>
                <div class="text-center my-4">
                    <button type="submit" class="btn btn-dark shadow-none">Register </button>
                </div>
                </div>
            </div>
          
        </form>
          </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
